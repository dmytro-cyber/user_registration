[tool.ruff]
line-length = 119
target-version = "py312"

[tool.ruff.lint]
select = ["I"]
fixable = ["I"]
unfixable = ["F401", "F841"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
