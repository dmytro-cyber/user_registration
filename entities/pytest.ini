[pytest]
testpaths =
    tests

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    integration: integration/functional API tests
    unit: fast unit tests

asyncio_default_fixture_loop_scope = function
asyncio_mode = auto

addopts =
    -ra
    --strict-markers
    --disable-warnings
    -q

filterwarnings =
    ignore:Pydantic V1 style .* validators are deprecated:DeprecationWarning
    ignore:regex has been deprecated, please use pattern instead:DeprecationWarning
